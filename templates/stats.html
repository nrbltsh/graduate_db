{% extends 'base.html' %}
{% block title %}Статистика{% endblock %}
{% block content %}
<h1>Статистика</h1>

<div class="row">
    <div class="col-md-6">
        <h3>Выпускники по годам</h3>
        <canvas id="yearsChart" height="200"></canvas>
    </div>
    <div class="col-md-6">
        <h3>Выпускники по факультетам</h3>
        <canvas id="facultiesChart" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    // График по годам
    const yearsData = {
        labels: [{% for year, count in years_data %}'{{ year }}',{% endfor %}],
        datasets: [{
            label: 'Количество выпускников',
            data: [{% for year, count in years_data %}{{ count }},{% endfor %}],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };

    const yearsChart = new Chart(document.getElementById('yearsChart'), {
        type: 'bar',
        data: yearsData,
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // График по факультетам
    const facultiesData = {
        labels: [{% for faculty, count in faculties_data %}'{{ faculty }}',{% endfor %}],
        datasets: [{
            label: 'Количество выпускников',
            data: [{% for faculty, count in faculties_data %}{{ count }},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)',
                'rgba(255, 159, 64, 0.5)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    };

    const facultiesChart = new Chart(document.getElementById('facultiesChart'), {
        type: 'pie',
        data: facultiesData,
        options: {
            plugins: {
                legend: { position: 'right' }
            }
        }
    });
</script>
{% endblock %}
